<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Updating user</title>
</head>
<body>
<h1>Updating user</h1>
<form action="#" th:method="GET" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <p th:text="'User id: ' + ${user.getId()}">ID</p>

    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name" required/>
    <br/>

    <label for="lastname">Lastname: </label>
    <input type="text" th:field="*{lastname}" id="lastname"/>
    <br/>

    <label for="lastname">Lastname: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>

    <label for="email">Email: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>

    <input type="submit" class="buttonUpdate" value="Update"/>
</form>
</body>
</html>
